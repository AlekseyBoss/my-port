name: Deploy Portfolio (без Docker Hub)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Возможность запуска вручную из интерфейса GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive code as artifact
        uses: actions/upload-artifact@v3
        with:
          name: portfolio-source
          path: .

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: portfolio-source
          path: ./portfolio-source

      - name: Archive source and upload to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в папку проекта
            cd /opt/my-port || { echo "Папка не найдена"; exit 1; }

            # Получаем последние изменения
            git pull origin main

            # Останавливаем и удаляем старые контейнеры
            docker-compose down

            # Собираем и запускаем новые контейнеры
            docker-compose up -d --build

            echo "✅ Деплой завершен!"
